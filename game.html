<!DOCTYPE html>
<!-- 宣告這是 HTML5 文件 -->
<html lang="zh-TW">
<!-- 設定網頁語言為繁體中文 -->

<head>
    <!-- head 標籤包含網頁的設定資訊，使用者不會直接看到這些內容 -->
    
    <meta charset="UTF-8">
    <!-- 設定文字編碼為 UTF-8，確保中文字可以正確顯示 -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- 
        設定視窗顯示方式，讓網頁在手機上正確顯示：
        - width=device-width: 寬度等於裝置寬度
        - initial-scale=1.0: 初始縮放比例為 100%
        - user-scalable=no: 禁止使用者用手指縮放頁面
    -->
    
    <title>Lucky Cookie Bite</title>
    <!-- 設定瀏覽器分頁標題，會顯示在瀏覽器的標籤上 -->
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- 
        引入 Animate.css 動畫效果庫
        - rel="stylesheet": 告訴瀏覽器這是 CSS 樣式檔
        - href: CSS 檔案的網址位置
        這個庫提供許多預製的動畫效果，如淡入、縮放、彈跳等
    -->
    
    <link rel="stylesheet" href="game.css">
    <!-- 引入自己的 CSS 樣式檔案，用來美化這個頁面 -->
</head>

<body>
    <!-- body 標籤包含網頁實際顯示給使用者的所有內容 -->
    
    <button class="back-btn" onclick="goBack()">
    <!-- 
        返回按鈕
        - class="back-btn": 指定 CSS 樣式類別名稱，用來套用特定的外觀樣式
        - onclick="goBack()": 當按鈕被點擊時，執行 goBack() 這個 JavaScript 函數
    -->
    
        <svg class="svgIcon" viewBox="0 0 384 512">
        <!-- 
            SVG 向量圖形標籤，用來顯示返回箭頭圖示
            - class="svgIcon": CSS 樣式類別，用來控制圖示的大小和顏色
            - viewBox="0 0 384 512": 定義 SVG 的座標系統和顯示區域
              格式：viewBox="最小X 最小Y 寬度 高度"
              這裡表示從 (0,0) 開始，寬 384、高 512 的區域
        -->
        
            <path d="M41.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L141.2 288H448c17.7 0 32-14.3 32-32s-14.3-32-32-32H141.2L246.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"></path>
            <!-- 
                SVG 路徑元素，用來繪製左箭頭形狀
                - d 屬性包含繪製指令：
                  M = 移動到某個點
                  c = 畫曲線
                  l = 畫直線
                  H = 水平線
                  s = 平滑曲線
                  z = 封閉路徑
                這些指令組合起來就畫出了一個向左的箭頭
            -->
        </svg>
    </button>
    
    <div class="game-container animate__animated animate__zoomIn">
    <!-- 
        遊戲主要容器
        - class="game-container": 主要的 CSS 樣式類別，控制容器的布局和外觀
        - animate__animated: Animate.css 的基本動畫類別，讓元素可以套用動畫
        - animate__zoomIn: 具體的動畫效果，讓容器以「縮放進入」的方式出現
        當頁面載入時，這個容器會從小變大出現在畫面上
    -->
    
        <img src="png/cookie_machine.png" alt="幸運餅乾機" class="cookie-machine animate__animated animate__pulse animate__infinite animate__slower">
        <!-- 
            幸運餅乾機的圖片
            - src="png/cookie_machine.png": 圖片檔案的路徑位置
            - alt="幸運餅乾機": 圖片的替代文字，當圖片無法顯示時會顯示這段文字，也有助於視障使用者了解圖片內容
            - class="cookie-machine": CSS 樣式類別，控制圖片的大小和位置
            - animate__animated: 啟用動畫功能
            - animate__pulse: 脈動動畫效果，讓圖片會一大一小地「呼吸」
            - animate__infinite: 無限循環播放動畫
            - animate__slower: 動畫播放速度比較慢
            組合效果：餅乾機會持續緩慢地脈動，營造「活著」的感覺
        -->
        
        <br>
        <!-- 換行標籤，讓下面的按鈕出現在圖片下方 -->
        
        <button class="fortune-btn" onclick="getFortune()">
        <!-- 
            獲取幸運的主要按鈕
            - class="fortune-btn": CSS 樣式類別，讓按鈕有特殊的外觀和動畫效果
            - onclick="getFortune()": 點擊時執行 getFortune() 函數，這個函數會觸發抽取幸運餅乾的功能
        -->
        
            <span class="back"></span>
            <!-- 
                按鈕的背景層
                - class="back": CSS 樣式類別，通常用來製作按鈕的背景或陰影效果
                - span 是行內元素，常用來包裝小部分的內容或作為樣式容器
            -->
            
            <span class="front">Give Me Luck</span>
            <!-- 
                按鈕的前景層，顯示文字
                - class="front": CSS 樣式類別，通常是按鈕表面的文字或圖案
                - 「給我好運」是按鈕上顯示的文字，告訴使用者點擊這個按鈕的作用
            -->
        </button>
    </div>

    <!-- 以下是 JavaScript 腳本引入區域 -->
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- 
        引入 SweetAlert2 彈出視窗庫
        這是一個第三方 JavaScript 庫，用來顯示漂亮的彈出式對話框
        比瀏覽器原生的 alert() 更美觀，可以自訂樣式和動畫
        通常用來顯示幸運餅乾的內容或其他提示訊息
    -->
    
    <script src="fortune.js"></script>
    <!-- 
        引入幸運餅乾相關的 JavaScript 檔案
        這個檔案可能包含：
        - 幸運籤語的資料
        - getFortune() 函數的實作
        - 隨機選擇籤語的邏輯
    -->
    
    <script src="audio.js"></script>
    <!-- 
        引入音效相關的 JavaScript 檔案
        可能包含：
        - 點擊按鈕時的音效
        - 背景音樂控制
        - 各種遊戲音效的播放函數
    -->
    
    <script src="game.js"></script>
    <!-- 
        引入遊戲主邏輯的 JavaScript 檔案
        可能包含：
        - goBack() 函數：處理返回按鈕的功能
        - 遊戲流程控制
        - 頁面互動邏輯
        - 其他遊戲相關功能
    -->
</body>
</html>
